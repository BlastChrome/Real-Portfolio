        <div class="contact-body-wrap">
          <div class="contact-body">
            <div class="contact-forms-container-wrap">
              <form action="" class="contact-forms">
                <div class="form-wrap">
                  <label for="name">Name:</label> 
                  <input type="text" id="name" name="name" placeholder="eg. Nicholas Jackson" required>
                </div>
                <div class="form-wrap">
                  <label for="email">Email:</label> 
                  <input type="email" id="email" name="email" placeholder="yourname@email.com" required>
                </div>
                <div class="form-wrap">
                  <label for="site">Your site:</label> 
                  <input type="text"  id="site" name="site">
                </div>
                <div class="form-wrap">
                  <label for="proposal">Your Proposal:</label> 
                  <textarea type="textarea"  rows="10" cols="25" id="proposal" name="proposal">
                </div>
              </form>
            </div>
          </div>
        </div>
